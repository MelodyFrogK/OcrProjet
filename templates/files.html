<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="/static/js/build/pdf.mjs"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>파일 업로드</h2>
        <form id="uploadForm" onsubmit="uploadFiles(event)" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">파일 선택</label>
                <input type="file" class="form-control" id="upImgFile" name="file" onChange="uploadImgPreview();" accept="image/*,application/pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">파일 분석 시작</button>
        </form>
        <label class="preview-label">미리보기</label>
        <div class="pdf-preview-container" id="pdf-preview">
    </div>
    <script type="module" src="/static/js/uploadPreview.js"></script>
    <script src="/static/js/load.js"></script>
</body>
</html>
