<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the PDF.js library as a module -->
    <script type="module" src="/static/js/build/pdf.mjs"></script>
    <style>
        #pdf-preview {
            height: 500px; /* 필요에 따라 조정 */
            margin-top: 15px;
            width: 100%; /* 필요에 따라 조정 */
            border: none; /* 검은색 테두리 제거 */
        }
    </style>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>파일 업로드</h2>
        <form action="/files" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">파일 선택</label>
                <input type="file" class="form-control" id="upImgFile" name="file" onChange="uploadImgPreview();" accept="image/*,application/pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">파일 분석 시작</button>
        </form>
        <label class="preview-label">미리보기</label>
        <div class="pdf-preview-container" id="pdf-preview">
    </div>

    <!-- Include the preview script as a module -->
    <script type="module" src="/static/js/uploadPreview.js"></script>
</body>
</html>
